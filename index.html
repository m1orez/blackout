<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script/script.js" defer="defer"></script>
</head>

<body>
    <header>
        <img src="./src/logo.png" alt="blackout logo" id="logo">
        <div id="playerList">
            <h2>Players</h2>
            <div id="players">
                <p class="playerPlaceholder">Player 1</p>
                <p class="playerPlaceholder">Player 2</p>   
                <p class="playerPlaceholder">Player 3</p>
                <p class="playerPlaceholder">Player 4</p>
                <p class="playerPlaceholder">Player 5</p>
                <p class="playerPlaceholder">Player 6</p>
                <p class="playerPlaceholder">Player 7</p>
                <p class="playerPlaceholder">Player 8</p>
            </div>
        </div>
        <div id="addPlayerDiv">
            <input type="text" placeholder="Player name" name="playerName" id="playerName">
            <button id="addPlayerBtn">Add player</button>
            <button id="startGame">Start Game</button>
        </div>
    </header>
</body>

</html>
